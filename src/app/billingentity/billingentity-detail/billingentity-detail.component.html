<ng-container *ngrxLet="billingEntity$ as billingEntity; suspenseTpl: loading; error as err">

  <ng-container *ngIf="billingEntity">
    <app-billingentity-view
      [billingEntity]="billingEntity"
    />
  </ng-container>

  <ng-container *ngIf="err">
    <p-messages severity="error">
      <ng-template pTemplate="content">
        <fa-icon [icon]="faWarning"></fa-icon>
        <div class="ml-2" i18n id="failure-message">Billing entity "{{ billingEntityName }}" could not be
          loaded.
        </div>
      </ng-template>
    </p-messages>
  </ng-container>

</ng-container>

<ng-template #loading>
  <div class="surface-card p-4 shadow-2 border-round mb-4 blink">
    <div class="flex flex-row justify-content-between">
      <div class="text-3xl font-medium text-900 mb-3" i18n>Loading &#8230;</div>
    </div>
  </div>
</ng-template>
