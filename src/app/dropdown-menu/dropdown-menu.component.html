<div class="flex align-items-center flex-column relative z-1 bg-white text-color">
  <a
    class="px-3 py-2 flex align-items-center align-self-end hover:bg-primary cursor-pointer hover:text-blue-50 transition-duration-150 transition-colors"
    style="height: 59px"
    enterActiveClass="slidedown"
    enterClass="hidden"
    leaveActiveClass="slideup"
    leaveToClass="hidden"
    pRipple
    [pStyleClass]="'#' + dropdownContainerId"
    [hideOnOutsideClick]="true">
    <ng-container *ngTemplateOutlet="headerElement"></ng-container>
  </a>
  <ul
    [id]="dropdownContainerId"
    class="list-none hidden p-2 m-0 z-1 origin-top animation-duration-150 overflow-hidden animation-ease-in-out w-full bg-blue-500 relative">
    <li *ngFor="let item of items" leaveToClass="hidden" pStyleClass="#dropdown-container" leaveActiveClass="slideup">
      <app-navbar-item [menuItem]="item"></app-navbar-item>
    </li>
  </ul>
</div>
