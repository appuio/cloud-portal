<app-dropdown-menu [items]="profileItems" [headerElement]="menuHeader"></app-dropdown-menu>

<ng-template #menuHeader>
  <img [src]="avatarSrc" alt="Avatar" class="mr-2" style="width: 35px; height: 35px; border-radius: 50%" />
  <div class="flex flex-column">
    <span class="font-medium">{{ name }}</span>
    <span class="text-xs">{{ username }}</span>
  </div>
  <i class="pi pi-chevron-down ml-5"></i>
</ng-template>
