<div class="flex flex-row flex-wrap justify-content-between mb-2 gap-2">
  <h1 class="pt-0 mt-0 mb-0" i18n id="title">Invitation</h1>
</div>

<ng-container *ngrxLet="payload$ as payload; suspenseTpl: loading; error as err">
  <ng-container *ngIf="payload">
    <p-messages *ngIf="payload.isRedeemed" severity="warn">
      <ng-template pTemplate="content">
        <fa-icon [icon]="faWarning" />
        <div class="ml-2" id="redeemed-message" i18n>Invitation is already redeemed.</div>
      </ng-template>
    </p-messages>
    <app-invitation-detail *ngIf="payload.invitation" [invitation]="payload.invitation" />
  </ng-container>

  <ng-container *ngIf="err">
    <p-messages severity="error">
      <ng-template pTemplate="content">
        <fa-icon [icon]="faWarning" />
        <div class="ml-2" i18n id="failure-message">Invitation could not be loaded.</div>
      </ng-template>
    </p-messages>
  </ng-container>
</ng-container>

<ng-template #loading>
  <div class="surface-card p-4 shadow-2 border-round mb-4 blink">
    <div class="flex flex-row justify-content-between">
      <div class="text-3xl font-medium text-900 mb-3" i18n>Loading &#8230;</div>
    </div>
  </div>
</ng-template>
