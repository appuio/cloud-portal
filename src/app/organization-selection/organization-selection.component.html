<ng-container *ngrxLet="organizations$; let organizations">
  <p-dropdown [formControl]="organizationControl" [options]="organizations" [filter]="true" styleClass="w-full">
    <ng-template let-item pTemplate="selectedItem">
      <fa-icon [icon]="faSitemap" class="mr-1"></fa-icon>
      {{ item.label }}
    </ng-template>
  </p-dropdown>
</ng-container>
