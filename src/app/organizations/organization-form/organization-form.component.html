<form (submit)="save()" [formGroup]="form" class="grid formgrid p-fluid py-2" novalidate>
  <div *ngIf="new" class="col-12 mb-2">
    <p-message i18n-text severity="info" text="The name of an organization can not be changed later."></p-message>
  </div>
  <div *ngIf="new" class="field mb-4 col-12">
    <label class="required" for="name">Name</label>
    <input formControlName="name" id="name" pInputText type="text" />
    <small *ngIf="form.get('name')?.hasError('alreadyExists')" class="block p-error" i18n>
      An organization with the same name already exists.
    </small>
    <small *ngIf="form.get('name')?.hasError('pattern')" class="block p-error" i18n>
      The organization name must match the pattern
      <code>(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])?</code>
      .
    </small>
  </div>

  <div class="field mb-4 col-12">
    <label for="displayName">Display Name</label>
    <input formControlName="displayName" id="displayName" pInputText type="text" />
  </div>

  <div class="col-12">
    <button [disabled]="form.invalid" [loading]="saving" class="w-auto mt-3" pButton pRipple type="submit">
      <fa-icon [icon]="faSave" class="pr-2"></fa-icon>
      <span class="pr-2" i18n>Save</span>
    </button>
  </div>
</form>
