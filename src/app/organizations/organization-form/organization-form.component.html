<form (submit)="save()" [formGroup]="form" class="grid formgrid p-fluid py-2" novalidate>
  <div *ngIf="new" class="field mb-4 col-12">
    <label class="font-medium text-900" for="name">Name</label>
    <input formControlName="name" id="name" pInputText type="text" />
  </div>

  <div class="field mb-4 col-12">
    <label class="font-medium text-900" for="displayName">Display Name</label>
    <input formControlName="displayName" id="displayName" pInputText type="text" />
  </div>

  <div class="col-12">
    <button [disabled]="form.invalid" [loading]="saving" class="w-auto mt-3" pButton pRipple type="submit">
      <fa-icon [icon]="faSave" class="pr-2"></fa-icon>
      <span class="pr-2" i18n>Save</span>
    </button>
  </div>
</form>
