<h1 class="pt-0 mt-0" i18n id="references-title">References</h1>

<div class="surface-card p-4 shadow-2 border-round mb-4">
  <div class="flex flex-wrap">
    <ul class="w-full list-none p-0 m-0 surface-border">
      <li
        *ngFor="let reference of references; let even = even"
        [class.surface-ground]="even"
        class="flex align-items-center py-2 px-2 flex-wrap"
        style="min-height: 46px">
        <div class="text-500 w-full md:w-3 font-medium">{{ reference.label }}</div>
        <div class="text-900 w-full md:w-9">
          <a [href]="reference.href" class="text-blue-900 no-underline">{{ reference.href }}</a>
        </div>
      </li>
    </ul>
  </div>
</div>
