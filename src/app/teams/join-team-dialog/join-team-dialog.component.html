<p i18n>
  To join a team, you must provide your username
  <code class="font-bold">{{ username }}</code>
  to the administrator of the team.
</p>

<a [href]="mailto" class="mr-2 no-underline" pButton pRipple>
  <fa-icon [icon]="faPaperPlane" class="mr-2"></fa-icon>
  <span i18n>Create Mail</span>
</a>
