<ng-container *ngrxLet="zone$ as zone">
  <ng-container [ngSwitch]="zone.state">
    <ng-container *ngSwitchCase="EntityState.Loaded">
      <app-zone *ngIf="zone.value" [zone]="zone.value"></app-zone>
      <div *ngIf="!zone.value">
        <p-messages severity="info">
          <ng-template pTemplate="content">
            <fa-icon [icon]="faInfo"></fa-icon>
            <div class="ml-2" i18n id="no-zone-message">No zone found.</div>
          </ng-template>
        </p-messages>
      </div>
    </ng-container>

    <div i18n *ngSwitchCase="EntityState.Loading"><p-progressSpinner></p-progressSpinner></div>

    <div *ngSwitchCase="EntityState.Failed">
      <p-messages severity="error">
        <ng-template pTemplate="content">
          <fa-icon [icon]="faWarning"></fa-icon>
          <div class="ml-2" i18n id="zone-failure-message">Zone could not be loaded.</div>
        </ng-template>
      </p-messages>
    </div>
  </ng-container>
</ng-container>
